{{> /inc/header}}
<br><hr>
<h1>Elements</h1>

<ul>
{{#items}} 
	<li>{{nom}}<div class="ui star rating" data-rating="{{evaluation}}"></div>
		<a href="items/inc/{{nom}}"><i class="ui angle up green icon"></i></a>
		<a href="items/dec/{{nom}}"><i class="ui angle down red icon"></i></a>
		<a href="items/delete/{{nom}}" class="ui inverted red button">Effacer</a>
	</li>
	<br>
{{/items}}
</ul>
<hr>

{{#msg}}
	<div class="ui icon {{type}} message">
		<i class="{{icon}} icon"></i>
		<div class="content">
			<div class="header">
				<p>Ajout d'élément</p>
			</div>
			<p>{{{content}}}</p>
		</div>
	</div>
{{/msg}}

<p><a class="ui inverted violet button" href="/items/new">Fomulaire</a></p>
{{> /inc/footer}}
